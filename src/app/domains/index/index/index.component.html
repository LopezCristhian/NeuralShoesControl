<div class="parallax-bg"></div>
<div class="welcome-hero position-relative">
  <div class="welcome-content text-center">
    <h1 class="welcome-title mb-3">Bienvenido a <span class="brand-highlight">Neural Shoes Control</span></h1>
    <p class="welcome-subtitle mb-4">Administra tus productos, categorías y marcas de manera fácil y rápida.</p>
    <div class="d-flex flex-wrap justify-content-center gap-3">
      <button type="button" class="btn btn-gradient btn-lg nasty-index" (click)="goToProducts()">
        <i class="bi bi-box-seam"></i> Productos
      </button>
      <button type="button" class="btn btn-gradient btn-lg nasty-index" (click)="goToCategories()">
        <i class="bi bi-tags"></i> Categorías
      </button>
      <button type="button" class="btn btn-gradient btn-lg nasty-index" (click)="goToBrands()">
        <i class="bi bi-award"></i> Marcas
      </button>
      <button type="button" class="btn btn-gradient btn-lg nasty-index" (click)="goToStore()">
        <i class="bi bi-shop"></i> Tienda
      </button>
    </div>
  </div>
</div>
